<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 360px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-box {
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color: #007BFF;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button>Login</button>
      <p class="toggle-link" onclick="toggleForm()">Don't have an account? Register</p>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="register-box">
      <h2>Register</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Register</button>
      <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('login-box').classList.toggle('hidden');
      document.getElementById('register-box').classList.toggle('hidden');
    }
  </script>

</body>
  </html>
